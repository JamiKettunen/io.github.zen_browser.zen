app-id: com.zen.browser
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '23.08'
command: launch-script.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.zen
  - --filesystem=xdg-download:rw
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
modules:
  - name: zen_browser
    buildsystem: simple
    build-commands:
      - mv zen/ bin/

      - install -d /app/share/icons
      - install -d /app/share/metainfo
      - install -d /app/share/applications

      - cp -r bin/* /app/bin
      - cp -r icons/* /app/share/icons
      - install -Dm0755 launch-script.sh ${FLATPAK_DEST}/bin/launch-script.sh
      - cp -r policies.json /app/bin/distribution/policies.json

      - install -Dm0644 com.zen.browser.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 com.zen.browser.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

      - chmod +x /app/bin/launch-script.sh
    sources:
      - type: archive
        url: https://github.com/zen-browser/desktop/releases/download/latest/zen.linux.tar.bz2

      - type: file
        path: ./policies.json

      - type: file
        path: ./launch-script.sh

      - type: file
        path: ./com.zen.browser.metainfo.xml
      - type: file
        path: ./com.zen.browser.desktop

      - type: dir
        path: ./icons/
        dest: icons