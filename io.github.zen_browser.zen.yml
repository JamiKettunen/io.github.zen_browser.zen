app-id: io.github.zen_browser.zen
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.mozilla.firefox.BaseApp
base-version: '23.08'
command: launch-script.sh
finish-args:
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pcsc
  - --socket=cups
  - --persist=.zen
  - --filesystem=xdg-download:rw
  - --device=all
  - --talk-name=org.freedesktop.FileManager1
  - --own-name=org.mozilla.zen.*
  - --own-name=org.mpris.MediaPlayer2.firefox.*
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.a11y.Bus
modules:
  - name: zen_browser
    buildsystem: simple
    build-commands:
      - mv zen /app/

      - install -Dm0755 metadata/launch-script.sh ${FLATPAK_DEST}/bin/launch-script.sh
      - install -Dm0644 metadata/policies.json ${FLATPAK_DEST}/bin/distribution/policies.json
      - install -Dm0644 metadata/icons/io.github.zen_browser.zen.png ${FLATPAK_DEST}/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
      - install -Dm0644 metadata/io.github.zen_browser.zen.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm0644 metadata/io.github.zen_browser.zen.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

    sources:
      - type: archive
        url: https://github.com/zen-browser/desktop/releases/download/1.0.0-a.11/zen.linux-generic.tar.bz2
        sha256: 48d77ba5c93dc7073aa2685789ac380c8eeba0ff7831d8a7bc194f0f8fae1d33
        strip-components: 0

      - type: archive
        url: https://github.com/zen-browser/flatpak/releases/download/1.0.0-a.11/archive.tar
        sha256: 4d23d054c44c0359be4ab351909193165a94159cc64bfd21f805fdedb440c780
        strip-components: 0
        dest: metadata
